<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
      <form >
            <h2>REGISTRATION FORM</h2>
            <div id="align">
                <input type="text" id="name" placeholder="Enter Name">
                <span id="txt1"></span><br><br>
                <input type="email" id="email-id"placeholder="Enter Email-ID">
                <span id="txt2"></span><br><br>
                <input type="password" id="pass" placeholder="Enter Password">
                <span id="txt3"></span><br><br>
                <input type="password" id="cpass" placeholder="Re-Enter Password">
                <span id="txt4"></span><br><br>
                <button id="btnn" >Login</button>
            </div>
        </form>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
