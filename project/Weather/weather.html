<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-main">
            <input type="text" placeholder="Enter your city" id="cities">
            <input type="submit" value="submit" id="sign">
        </div>
        <div class="screen">
            <div class="screen-display">
                <h2 class="city-output"></h2>
                <p class="descri"></p>
                <p class="temperature"></p>
                <p class="wind"></p>
            </div>
        </div>
    </div>
    <script src="script.js" text="type/javascript"></script>
</body>
</html>
